<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>tela de cadastro</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <main id="container">
        <div id="login_form">
            <div id="form_header">
                <h1>cadastro</h1>
            </div>

            <div id="inputs">

                <div class="input-box">
                    <label for="nome">
                        Nome
                        <div class="input-field">
                            <input type="text" id="input_nome" name="nome">
                        </div>
                    </label>
                </div>

                <div class="sobrenome">
                    <label for="sobrenome">
                        Sobrenome
                        <div class="input-field">
                            <input type="text" id="input_sobrenome" name="nome">
                        </div>
                    </label>
                </div>

                <div class="email">
                    <label for="email">
                        Email
                        <div class="input-field">
                            <input type="text" id="input_email" name="nome">
                        </div>
                    </label>
                </div>
                <div class="senha">
                    <label for="senha">
                        Senha
                        <div class="input-field">
                            <input type="password" id="input_senha" name="senha">
                        </div>
                    </label>
                </div>


                <img src="./login.html" alt="">


            </div>
            </div>


            <button onclick="cadastrar()" id="login_button">cadastrar</button>
            <div id="div_mensagem"></div>

            <div><a id="login" href="./login.html">login</a></div>

        </div>
        <div id="deslogar"><a href="index.html"><img src="./img/sair.png" alt=""></a></div>
<style background-attachment: fixed;></style>

    </main>
</body>

</html>
<script>
    function cadastrar() {
        var nomeVar = input_nome.value
        var sobrenomeVar = input_sobrenome.value
        var emailVar = input_email.value
        var senhaVar = input_senha.value

        if (nomeVar == "" || sobrenomeVar == "" || emailVar == "" || senhaVar == "") {
            //alert("❌algum dos campos não foi preenchido")
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'algum dos campos não foi preenchido',
                width: '354px',
                height: '333px',
                confirmButtonColor:'#47759F'
            });
        }
        else {
            //alert('✅SUCESSO seu cadastro foi realizado.')
            // Enviando o valor da nova input
            fetch("/usuarios/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    nomeServer: nomeVar,
                    sobrenomeServer: sobrenomeVar,
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })

            }).then(function (resposta) {

                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    const Toast = Swal.mixin({
                                toast: true,
                                position: 'bottom-start',
                                showConfirmButton: false,
                                timer: 3000,
                                timerProgressBar: true,
                                didOpen: (toast) => {
                                    toast.addEventListener('mouseenter', Swal.stopTimer)
                                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                                }
                            })

                            Toast.fire({
                                icon: 'success',
                                title: `Cadastro realizado com sucesso! Redirecionando para tela de Login...`
                            })
                    
                    window.location = 'login.html'
                   
                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
        }
    }
    

</script>
