<body>
    <div class="card" id="card_orcamento">
        <!-- titulo -->
        <span class="title">ORÇAMENTO</span>
        <!--  input nome -->
        <div class="div1">
            <div> <span class="nome">NOME</span> <input placeholder="nome" class="input_nome" maxlength="40"
                    id="input_nome"></div>
            <!-- input telefone -->
            <div> <span>TELEFONE</span> <input placeholder="somente numeros" class="telefone" id="input_telefone" type="number"
                    maxlength="11 required=" ></div>
            <!-- input email -->
            <div><span> EMAIL</span><input maxlength="45" id="input_email"></div>
        </div>

        <div class="div2">
            <!-- input metros -->
            <div class="metros"><span> M² APROXIMADO</span> <input placeholder="digite apenas numeros"
                    class="input_metro" id="input_metro"></div>
            <!-- select tipo do imovel -->
            <div class="imovel"><span class="tipoimovel">TIPO DO IMÓVEL</span><select class="seletor" name="tipoimovel"
                    id="tipoimovel">
                    <option aria-placeholder="clique para selecionar" class="opt" value="nulo"> CLIQUE PARA SELECIONAR
                    </option>
                    <option class="opt" value="residencial">RESIDENCIAL</option>
                    <OPtion class="opt" value="comercial">COMERCIAL</OPtion>
                </select></div>
        </div>

        <div class="div3">
            <!-- input descricao -->
            <div><span>CONTE-NOS UM POUCO OQUE DESEJA</span> <input class="oqdeseja" id="input_descricao"></div>
            <!-- input data de inicio -->
            <div><span>QUANDO DESEJA COMECAR O PROJETO</span><input class="datainicio" type="date" maxlength="8"
                    id="input_data"></div>
        </div>
        <button class="btsimular"  onclick="simular()"><span class="simular">SIMULAR</span></button>


    </div>
