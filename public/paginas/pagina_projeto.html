<script>
    if (document.referrer.indexOf("login") > 0) {
        const Toast = Swal.mixin({
                                toast: true,
                                position: 'bottom-start',
                                showConfirmButton: false,
                                timer: 7000,
                                timerProgressBar: true,
                                didOpen: (toast) => {
                                toast.addEventListener('mouseenter', Swal.stopTimer)
                                toast.addEventListener('mouseleave', Swal.resumeTimer)
                
                                }
            
                            
                            })

                            Toast.fire({
                                icon: 'success',
                                title: `bem vindo(a) ${sessionStorage.NOME_USUARIO}`
                            })
    }
 


    var img = [
'../img/img_projeto1.png',

'../img/img_projeto3.png',
'../img/img_projeto4.png',
'../img/img_projeto5.png',
'../img/img_projeto6.png'
]

for (var contador = 0; contador < 3; contador++) {
    var imagem_atual = img[contador];

    primeira.innerHTML += `<div id="p${contador}">
    <div id="div_mensagem"></div>
    <img src="${imagem_atual}" alt="">
</div>`
    
}

for ( ;contador < 6; contador++) {
